<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>registration</title>
</head>
<body>

    <div class="home-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="home-1">
                Chat
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link"
                           href="#">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0">Hello, [[${user}]]</button>
                            </div>
                            <span class="sr-only"></span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0">Home</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           href="/login">
                            <div class="home-2">
                                <button class="btn btn-outline-warning my-2 my-sm-0">Log in</button>
                            </div>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container">
<!--        <button><a href="/">Home</a></button>-->
<!--        <button><a href="/login">Log-In</a></button>-->
        <div class="all">New User Registration</div>
        <form autocomplete="off"
              action="#"
              th:action="@{/register}"
              th:object="${user}"
              method="post">

            <input type="hidden" th:field="*{id}">

            First Name
            <mark><strong>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">First Name error</span>
            </strong></mark>
            <input type="text" id="firstName" placeholder="First Name"
                   th:field="*{firstName}"/><br/>

            Last Name
            <mark><strong>
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">Last Name error</span>
            </strong></mark>
            <input type="text" id="lastName" placeholder="Last Name"
                   th:field="*{lastName}"/><br/>

            Email
            <mark><strong>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email error</span>
            </strong></mark>
            <input type="text" id="email" placeholder="Email"
                   th:field="*{email}"/><br/>

            Username
            <mark><strong>
                    <span th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Username error</span>
            </strong></mark>
            <input type="text" id="username" placeholder="Username"
                   th:field="*{username}"/><br/>

            Password
            <mark><strong>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password error</span>
            </strong></mark>
            <input type="password" id="password" placeholder="Password"
                   th:field="*{password}"/><br/>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
