<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>registration</title>
</head>
<body>
    <div class="container">
        <button><a href="/">Home</a></button>
        <button><a href="/login">Log-In</a></button>
        <h1>New User Registration</h1>
        <form autocomplete="off"
              action="#"
              th:action="@{/register}"
              th:object="${user}"
              method="post">

            <input type="hidden" th:field="*{id}">

            First Name
            <mark><strong>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">First Name error</span>
            </strong></mark>
            <input type="text" id="firstName" placeholder="First Name"
                   th:field="*{firstName}"/><br/>

            Last Name
            <mark><strong>
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">Last Name error</span>
            </strong></mark>
            <input type="text" id="lastName" placeholder="Last Name"
                   th:field="*{lastName}"/><br/>

            Email
            <mark><strong>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email error</span>
            </strong></mark>
            <input type="text" id="email" placeholder="Email"
                   th:field="*{email}"/><br/>

            Username
            <mark><strong>
                    <span th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}">Username error</span>
            </strong></mark>
            <input type="text" id="username" placeholder="Username"
                   th:field="*{username}"/><br/>

            Password
            <mark><strong>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password error</span>
            </strong></mark>
            <input type="password" id="password" placeholder="Password"
                   th:field="*{password}"/><br/>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
